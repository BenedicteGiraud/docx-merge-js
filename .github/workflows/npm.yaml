name: ğŸš€ Publish on npm
on:
  release:
    types: 
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'

      - name: ğŸ“¦ NPM install
        run: npm install

      - name: ğŸ—ï¸ NPM Build
        run: npm run build

      - name: ğŸš€ Publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: (cp package.json .npmrc dist/ && cd dist && npm publish --access public)
